<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kent Style Banner Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f6f6;
    }
    .banner-slider {
      position: relative;
      width: 100vw;
      max-width: 100vw;
      height: 750px;
      overflow: hidden;
      margin: 0 auto;
      background: #000;
      border-radius: 18px;
      box-shadow: 0 2px 24px rgba(0,0,0,0.09);
    }
    .banner-slides {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .banner-slide {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .banner-slide.active {
      display: block;
      z-index: 2;
      pointer-events: auto;
    }
    .banner-slide picture,
    .banner-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .banner-indicators {
      position: absolute;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }
    .banner-indicators button {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: none;
      background: #fff;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.25s;
      outline: none;
    }
    .banner-indicators button.active {
      opacity: 1;
      background: #0fccce;
    }
    .banner-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.3);
      border: none;
      color: #fff;
      font-size: 38px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .banner-arrow:hover {
      background: rgba(0,0,0,0.6);
    }
    .banner-arrow.left {
      left: 22px;
    }
    .banner-arrow.right {
      right: 22px;
    }

    @media (max-width: 1200px) {
      .banner-slider {
        height: 350px;
        border-radius: 16px;
      }
      .banner-arrow {
        width: 48px;
        height: 48px;
        font-size: 32px;
      }
      .banner-arrow.left {
        left: 16px;
      }
      .banner-arrow.right {
        right: 16px;
      }
      .banner-indicators button {
        width: 14px;
        height: 14px;
      }
    }
    @media (max-width: 1024px) {
      .banner-slider {
        height: 250px;
        border-radius: 10px;
      }
      .banner-arrow {
        width: 40px;
        height: 40px;
        font-size: 26px;
      }
      .banner-arrow.left {
        left: 10px;
      }
      .banner-arrow.right {
        right: 10px;
      }
      .banner-indicators button {
        width: 12px;
        height: 12px;
      }
    }
    @media (max-width: 768px) {
      .banner-slider {
        height: 140px;
        border-radius: 6px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      }
      .banner-arrow {
        width: 32px;
        height: 32px;
        font-size: 18px;
      }
      .banner-arrow.left {
        left: 4px;
      }
      .banner-arrow.right {
        right: 4px;
      }
      .banner-indicators button {
        width: 10px;
        height: 10px;
      }
    }
    @media (max-width: 480px) {
      .banner-slider {
        height: 90px;
        border-radius: 3px;
      }
      .banner-arrow {
        width: 22px;
        height: 22px;
        font-size: 12px;
      }
      .banner-indicators button {
        width: 7px;
        height: 7px;
      }
    }
  </style>
</head>
<body>

<div class="banner-slider" id="bannerSlider">
  <div class="banner-slides">
    <div class="banner-slide active">
      <a href="#waterpurifiers">
        <picture>
          <source srcset="https://www.kent.co.in/images/banners/water-banner.webp" media="(min-width: 768px)">
          <img src="https://www.kent.co.in/images/banners/water-banner-mobile.webp" alt="Kent Water Purifiers">
        </picture>
      </a>
    </div>
    <div class="banner-slide">
      <a href="#kitchenappliances">
        <picture>
          <source srcset="https://www.kent.co.in/images/banners/kitchen-banner.jpg" media="(min-width: 768px)">
          <img src="https://www.kent.co.in/images/banners/kitchen-banner-mobile.jpg" alt="Kent Kitchen Appliances">
        </picture>
      </a>
    </div>
    <div class="banner-slide">
      <a href="#homeappliances">
        <picture>
          <source srcset="https://www.kent.co.in/images/banners/home-banner.jpg" media="(min-width: 768px)">
          <img src="https://www.kent.co.in/images/banners/home-banner-mobile.jpg" alt="Kent Home Appliances">
        </picture>
      </a>
    </div>
  </div>
  <button class="banner-arrow left" aria-label="Previous slide">&#10094;</button>
  <button class="banner-arrow right" aria-label="Next slide">&#10095;</button>
  <div class="banner-indicators">
    <button aria-label="Go to slide 1" class="active"></button>
    <button aria-label="Go to slide 2"></button>
    <button aria-label="Go to slide 3"></button>
  </div>
</div>

<script>
  const banner = document.getElementById('bannerSlider');
  const slides = banner.querySelectorAll('.banner-slide');
  const indicators = banner.querySelectorAll('.banner-indicators button');
  const leftArrow = banner.querySelector('.banner-arrow.left');
  const rightArrow = banner.querySelector('.banner-arrow.right');
  let current = 0;
  let timer = null;
  const total = slides.length;

  function showSlide(idx) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === idx);
      indicators[i].classList.toggle('active', i === idx);
    });
    current = idx;
  }

  function nextSlide() {
    showSlide((current + 1) % total);
  }
  function prevSlide() {
    showSlide((current - 1 + total) % total);
  }

  indicators.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      showSlide(i);
      resetAutoSlide();
    });
  });
  rightArrow.addEventListener('click', () => {
    nextSlide();
    resetAutoSlide();
  });
  leftArrow.addEventListener('click', () => {
    prevSlide();
    resetAutoSlide();
  });

  function startAutoSlide() {
    timer = setInterval(nextSlide, 5000);
  }
  function resetAutoSlide() {
    clearInterval(timer);
    startAutoSlide();
  }

  banner.addEventListener('mouseenter', () => clearInterval(timer));
  banner.addEventListener('mouseleave', startAutoSlide);

  startAutoSlide();
</script>

</body>
</html>
