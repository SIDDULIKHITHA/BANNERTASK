<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kent Custom Carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .custom-banner {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .custom-carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .custom-slides-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
      height: 100%;
    }

    .custom-slide {
      flex: 1 0 100%;
      max-width: 100%;
      height: 100%;
    }

    .custom-slide picture,
    .custom-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .custom-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .custom-indicators button {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background: #ccc;
      cursor: pointer;
    }

    .custom-indicators button.active-indicator {
      background: #0fccce;
    }

    .custom-control-left,
    .custom-control-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      z-index: 10;
    }

    .custom-control-left {
      left: 10px;
    }

    .custom-control-right {
      right: 10px;
    }

    .custom-control-left .fas,
    .custom-control-right .fas {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="custom-banner">
  <div class="custom-carousel">
    <div class="custom-slides-wrapper" id="customSlides">
      <div class="custom-slide">
        <a href="#waterpurifiers">
          <picture>
            <source srcset="https://www.kent.co.in/images/banners/water-banner.webp" media="(min-width: 768px)">
            <img src="https://www.kent.co.in/images/banners/water-banner-mobile.webp" alt="Kent Water Purifiers">
          </picture>
        </a>
      </div>
      <div class="custom-slide">
        <a href="#kitchenappliances">
          <picture>
            <source srcset="https://www.kent.co.in/images/banners/kitchen-banner.jpg" media="(min-width: 768px)">
            <img src="https://www.kent.co.in/images/banners/kitchen-banner-mobile.jpg" alt="Kent Kitchen Appliances">
          </picture>
        </a>
      </div>
      <div class="custom-slide">
        <a href="#homeappliances">
          <picture>
            <source srcset="https://www.kent.co.in/images/banners/home-banner.jpg" media="(min-width: 768px)">
            <img src="https://www.kent.co.in/images/banners/home-banner-mobile.jpg" alt="Kent Home Appliances">
          </picture>
        </a>
      </div>
    </div>

    <div class="custom-indicators">
      <button onclick="goToCustomSlide(0)" class="active-indicator"></button>
      <button onclick="goToCustomSlide(1)"></button>
      <button onclick="goToCustomSlide(2)"></button>
    </div>

    <div class="custom-control-left" onclick="changeCustomSlide(-1)">
      <span class="fas fa-arrow-circle-left"></span>
    </div>
    <div class="custom-control-right" onclick="changeCustomSlide(1)">
      <span class="fas fa-arrow-circle-right"></span>
    </div>
  </div>
</div>

<script>
  const customSlides = document.getElementById('customSlides');
  const customIndicators = document.querySelectorAll('.custom-indicators button');
  let customIndex = 0;

  function updateCustomSlider() {
    customSlides.style.transform = `translateX(-${customIndex * 100}%)`;
    customIndicators.forEach((dot, i) => {
      dot.classList.toggle('active-indicator', i === customIndex);
    });
  }

  function changeCustomSlide(direction) {
    customIndex = (customIndex + direction + 3) % 3;
    updateCustomSlider();
  }

  function goToCustomSlide(i) {
    customIndex = i;
    updateCustomSlider();
  }

  setInterval(() => changeCustomSlide(1), 5000);
</script>

</body>
</html>
